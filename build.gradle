plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // Selenium WebDriver
    implementation 'org.seleniumhq.selenium:selenium-java:4.29.0'

    // WebDriverManager (управление драйверами)
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.3'

    // Фреймворк TestNG для тестирования
    implementation 'org.testng:testng:7.11.0'

    // Логирование: Logback вместо SLF4J
    implementation 'ch.qos.logback:logback-classic:1.5.16'

    // Allure для отчетности
    implementation 'io.qameta.allure:allure-testng:2.21.0' // для TestNG !
    testImplementation 'io.qameta.allure:allure-selenide:2.21.0' // Логи и скриншоты

    // rest-assured
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    testCompileOnly 'org.projectlombok:lombok:1.18.36'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'


}


test {
    useTestNG()
    systemProperty 'file.encoding', 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// Добавление задачи для генерации Allure-отчета
task allureReport(type: Exec) {
    commandLine "allure", "generate", "allure-results", "-o", "allure-report", "--clean"
}